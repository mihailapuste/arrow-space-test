<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Test Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="topbar">
          <div class="topbar-logo">
            <img src="assets/logo_icon.svg" alt="Logo Icon" class="logo-icon" />
            <img src="assets/logo_name.svg" alt="Logo Name" class="logo-name" />
          </div>
          <div class="topbar-actions">
            <div class="action-button">
              <div class="action-text">Buy</div>
            </div>
            <div class="action-button">
              <div class="action-text">Sell</div>
            </div>
            <div class="action-button">
              <div class="action-text">Rent</div>
            </div>
          </div>
          <div class="topbar-login">
            <button id="loginTriggerButton" class="login-button">
              <div class="login-text">Login</div>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-content">
          <div class="hero-text">
            <span>Over</span>
            <span class="bold">300,000</span>
            <span>new</span>
            <span>nests found</span>
            <br />
            <span>and counting</span>
            <span class="accent">.</span>
          </div>
          <div class="search-container">
            <div class="search-input-container">
              <div class="search-input">
                <div class="search-placeholder">
                  Search by Postal Code, MRT, Districts, HDB, Project
                </div>
              </div>
            </div>
            <div class="search-button">
              <img src="icons/Search.svg" alt="Search" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <main class="main-content">
      <div class="container">
        <h1>Welcome to Yard Test!</h1>
        <p id="message">This is a simple website.</p>
        <button id="changeButton">Click Me!</button>

        <div id="info">
          <p id="infoText">This is some additional information.</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
